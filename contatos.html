<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <link rel="stylesheet" href="contato.css">

</head>

<body>
    
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
        
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">
        
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" required placeholder="Digite o assunto">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>
        
            <div class="container-checkbox">
                <label >Quero receber informações via e-mail</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
             
            
            <button type="submit" class="btn"> Enviar </button>
        </fieldset>
    </form>
</body>
</html>
