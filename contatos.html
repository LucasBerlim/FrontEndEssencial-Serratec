    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
        
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">
        
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" required placeholder="Digite o assunto">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>
        
            <label class="container-checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"> Quero receber informações de ofertas por e-mail.
            </label>
            
            
             
            <button type="submit" class="btn"> Enviar </button>
        </fieldset>
    </form>
    <footer>
        <h1>&copy Z Store.com</h1>

    </footer>
